<html>
  <head>
    <title>Hand gesture app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  

  <body>
    <div class="container">
      <center>
      <div id="heading_div" class="btn btn-danger">
        <h2 id="heading">Hand gesture app</h2>
        <span class="emojis">&#9996;</span>
        <span class="emojis">&#128076;</span>
        <span class="emojis">&#129304;</span>
        <span class="emojis">&#9995;</span>
        <span class="emojis">&#128077;</span>
        <br>
      </div>
      <br>
      <br>
      
      <span style="font-size:30px;">This app is used to identify hand gestures</span>
      <br>
      <br>
      <span style="font-size:20px;">The app is trained to identify these gestures</span>
      <br>
      <span class="emojis">&#9996;</span>
      <span class="emojis">&#128076;</span>
      <span class="emojis">&#128077;</span>

      <br>

      <div class="col-md-4 col-sm-12 col-xs-12 div " >
        <label>Webcam-view</label>

        <div id="webcam"></div>
        <br>
        <button onclick="capture_image()" class="btn btn-success" >Capture Image</button>
      
      </div>
      <br>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label >Prediction-1</label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>

        <label >Prediction-2</label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="update_gesture2"></p>

      </div>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12 div">
        <label>Snapshot</label>
        <div id="result"></div>
        <br>
      <br>
      <button onclick="identify_image()" class="btn btn-warning" >Identify Image</button>
      </div>
      
 </center>

    </div>


  </body>
